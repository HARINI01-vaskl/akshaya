<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Ball</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .ball {
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
      position: relative;
      animation: bounce 2s ease-in-out forwards;
    }

    @keyframes bounce {
      0%   { top: 0; }
      25%  { top: 300px; }
      50%  { top: 150px; }
      75%  { top: 300px; }
      100% { top: 200px; }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
